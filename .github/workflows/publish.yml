name: publish

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]
        
jobs:
    create-docker-image:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v2
              
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v1
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.TOKEN_DEPLOY }}
                
            - name: Build image
              run:  |
                docker build . --tag ghcr.io/kfernandol/tickend:latest
                docker push ghcr.io/kfernandol/tickend:latest
    
    deploy:
        needs: create-docker-image
        runs-on: ubuntu-latest
        steps:
            - name: Install sshpass
              run: sudo apt-get install -y sshpass
            
            - name: SSH into Server
              run: |
                   sshpass -p ${{secrets.AUTH_PASS}} ssh -o StrictHostKeyChecking=no ${{secrets.AUTH_SERVER}} << EOF
                    cd /home/Projects/NET/Tickend/
                    docker login ghcr.io -u kfernandol -p ${{secrets.TOKEN_DEPLOY}}
                    docker pull ghcr.io/kfernandol/tickend:latest
                    docker stop tickend && docker rm tickend
                    docker-compose down
                    docker-compose up -d